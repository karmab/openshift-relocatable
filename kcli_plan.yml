parameters:
 cluster: relocate
 network: relocate
 nodes: 3
 memory: 40960
 numcpus: 16
 disk_size: 100
 mac_prefix: aa:aa:aa:aa:dd
 cidr: 192.168.130.0/24

{{ network }}:
  type: network
  cidr: {{ cidr }}
  dhcp_start: {{ cidr|network_ip(2) }}
  dhcp_end: {{ cidr|network_ip(-5) }}

{% for num in range(0,nodes) %}
{{ cluster }}-node-{{ num }}:
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 cluster: {{ cluster }}
 user: core
 uefi: true
 start: false
 disks:
 - {{ disk_size }}
 - {{ disk_size }}
 nets:
 - name: {{ network }}
   mac: {{ mac_prefix + ":" + "%02.d" | format(num + 1)| string }}
{% endfor %}
