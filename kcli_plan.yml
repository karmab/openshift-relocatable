parameters:
 cluster: relocate
 nodes: 3
 network: default
 memory: 40960
 numcpus: 16
 disk_size: 100
 mac_prefix: aa:aa:aa:aa:dd

{% for num in range(0,nodes) %}
{{ cluster }}-node-{{ num }}:
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 cluster: {{ cluster }}
 user: core
 uefi: true
 start: false
 disks:
 - {{ disk_size }}
 - {{ disk_size }}
 nets:
 - name: {{ network }}
   mac: {{ mac_prefix + ":" + "%02.d" | format(num + 1)| string }}
{% endfor %}
