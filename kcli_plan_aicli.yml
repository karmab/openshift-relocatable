parameters:
 cluster: loco2
 nodes: 3
 network: default
 memory: 20480
 numcpus: 16
 disk_size: 200
 mac_prefix: bb:bb:bb:bb:dd

{% for num in range(0,nodes) %}
{{ cluster }}-node-{{ num }}:
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 uuid: 51111111-1111-1111-1111-11111111118{{ num + 1 }}
 uefi: true
 start: false
 disks:
 - {{ disk_size }}
 nets:
 - name: {{ network }}
   mac: {{ mac_prefix + ":" + "%02.d" | format(num + 1)| string }}
{% endfor %}
